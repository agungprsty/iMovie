<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="iMovie, film online, nonton film, film terbaru, rekomendasi film">
  <meta name="description" content="Nikmati berbagai film terbaru dan terpopuler di iMovie. Temukan genre favorit Anda dan saksikan sekarang!">

  <!-- Asset Style -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <title>iMovie - Nonton Film Online Terbaru</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container">
      <span class="navbar-brand" style="color: black;">iMovie</span>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="root" style="margin-top: 5rem;margin-bottom: 2rem;"></div>
    <button id="trailerBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trailerModal">Trailer</button>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-row">
        <div class="footer-col col-6">
          <h4 class="contributor">creator</h4>
          <span>215411097</span>
          <span>agung prasetyo</span>
          <span>teknik informatika</span>
          <span>universitas teknologi digital indonesia</span>
        </div>
        <div class="footer-col col-6 footer-right">
          <h4 class="follow">follow us</h4>
          <div class="social-links">
            <a href="https://github.com/agungprsty"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/ag-prasetyo"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
        <div class="footer-col col-12 notes">
          <p>Dibuat dengan &#10084; di Yogyakarta</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Trailer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Iframe trailer YouTube -->
          <div class="embed-responsive">
            <iframe class="embed-responsive-item" width="460" height="315" id="trailerIframe" title="Chief of Station | Official Trailer" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Asset Javascripts -->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fungsi untuk menetapkan sumber iframe dan membuka modal
    function openModal(videoId) {
      $('#trailerIframe').attr('src', 'https://www.youtube.com/embed/' + videoId);
      $('#trailerModal').modal('show');
    }
    
    // Fungsi untuk menutup modal dan menghentikan video
    $('#trailerModal').on('hidden.bs.modal', function () {
      $('#trailerIframe').attr('src', '');
    });
    
    // Menambahkan event listener ke tombol "Trailer"
    $('#trailerBtn').click(function() {
      openModal("Krsu0mazuZ4");
    });
  </script>  
  <script src="assets/js/detail.js"></script>
</body>

</html>
