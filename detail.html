<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="iMovie, film online, nonton film, film terbaru, rekomendasi film">
  <meta name="description" content="Nikmati berbagai film terbaru dan terpopuler di iMovie. Temukan genre favorit Anda dan saksikan sekarang!">
  <meta name="theme-color" content="#000000">

  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://api.themoviedb.org">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Asset Style -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <title>iMovie - Nonton Film Online Terbaru</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container">
      <a class="navbar-brand text-dark" href="/">iMovie</a>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="root" style="margin-top: 5rem;margin-bottom: 2rem;"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-row">
        <div class="footer-col col-6">
          <h4 class="contributor">creator</h4>
          <span>215411097</span>
          <span>agung prasetyo</span>
          <span>teknik informatika</span>
          <span>universitas teknologi digital indonesia</span>
        </div>
        <div class="footer-col col-6 footer-right">
          <h4 class="follow">follow us</h4>
          <div class="social-links">
            <a href="https://github.com/agungprsty"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/ag-prasetyo"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
        <div class="footer-col col-12 notes">
          <p>Dibuat dengan &#10084; di Yogyakarta</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-content-custom">
        <div class="embed-responsive">
          <iframe class="embed-responsive-item" id="trailerIframe" title="" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal Confirm HTML -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to search for this movie on Google?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmBtn">OK</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Asset Javascripts -->  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/detail.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
